<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoCafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div class="nav-container">

            <div class="nav-topsec">
                <ul class="nav-topsec-ul">

                    <li class="nav-topsec-li logo">
                        <img src="images/Logo/logo.png" alt="logo">
                    </li>

                    <li class="nav-topsec-li location">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="location-icon">
                            <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                        </svg>

                        <p>Cafe leo</p>
                          
                    </li>

                    <li class="nav-topsec-li shopping-sec">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shopping-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>

                    </li>

                </ul>
            </div>

            <div class="nav-searchsec">

                <div class="nav-search-container">
                    
                    <div class="search-icon-div">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </div>
    
                    <input type="text" id="search-input" class="search" placeholder="جستجو کنید">
                </div>

            </div>

        </div>
    </nav>
    <section class="categories">
        <div class="categories-container">
            <h1 class="categories-container-title">دسته بندی</h1>
            
            <ul class="categories-ul">

                <li class="category-item">
                    <button class="category-item-inner">
                        <p class="category-name"></p>
                    </button>
                </li>

            </ul>

        </div>
            
    </section>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        </div>
    </div>

    <div class="product-modal">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
